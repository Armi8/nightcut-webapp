<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightCut WebApp</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: "#0B0C15",
                            card: "#15161E",
                            input: "#1E1F2B",
                            primary: "#6C47FF",
                            secondary: "#00C2FF",
                        }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    
    <style>
        body { background-color: #0B0C15; color: white; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass-nav {
            background: rgba(11, 12, 21, 0.95);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { HashRouter, Routes, Route, Link, useNavigate, useParams, NavLink, useLocation } = ReactRouterDOM;

        // --- CONFIGURATION ---
        const queryParams = new URLSearchParams(window.location.search);
        // Ø¢Ø¯Ø±Ø³ API Ø®ÙˆØ¯Øª Ø±Ùˆ Ø§ÛŒÙ†Ø¬Ø§ Ú†Ú© Ú©Ù†
        const BASE_URL = queryParams.get('api') || 'http://localhost:8000'; 
        const api = axios.create({ baseURL: BASE_URL });

        // --- ICONS (SVG Components) ---
        const IconStar = () => <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-yellow-400"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>;
        const IconHome = ({size=24, color="currentColor"}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>;
        const IconSearch = ({size=24, color="currentColor"}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>;
        const IconHeart = ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path></svg>;
        const IconUser = ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>;
        const IconCompass = ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon></svg>;
        const IconBack = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>;
        const IconPlay = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>;
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>;
        const IconFolder = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 2H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"></path></svg>;
        const IconFile = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>;
        const IconX = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;

        // --- COMPONENTS ---

        const MovieCard = ({ movie }) => (
            <Link to={`/detail/${movie.code}`} className="flex-shrink-0 w-[140px] snap-start">
                <div className="relative aspect-[2/3] rounded-2xl overflow-hidden mb-2 bg-dark-card border border-white/5">
                    <img src={movie.poster} alt={movie.title} className="w-full h-full object-cover" loading="lazy" />
                    <div className="absolute top-2 right-2 bg-black/60 backdrop-blur-md px-1.5 py-0.5 rounded-md flex items-center gap-1">
                        <IconStar />
                        <span className="text-[10px] font-bold text-white">{movie.vote}</span>
                    </div>
                </div>
                <h3 className="text-white font-medium text-sm truncate">{movie.title}</h3>
                <p className="text-gray-400 text-[10px]">{movie.year.split('-')[0]} â€¢ {movie.type === 'movie' ? 'Movie' : 'Series'}</p>
            </Link>
        );

        const BottomNav = () => (
            <div className="fixed bottom-0 left-0 right-0 h-20 glass-nav z-50 px-6 pb-4 pt-2">
                <div className="flex justify-between items-center h-full max-w-md mx-auto">
                    <NavLink to="/" className={({isActive}) => isActive ? "text-dark-primary" : "text-gray-500"}><div className="flex flex-col items-center"><IconHome /></div></NavLink>
                    <NavLink to="/explore" className={({isActive}) => isActive ? "text-dark-primary" : "text-gray-500"}><div className="flex flex-col items-center"><IconCompass /></div></NavLink>
                    <div className="w-12 h-12 bg-gradient-to-tr from-dark-primary to-dark-secondary rounded-full flex items-center justify-center shadow-lg -mt-6 border-4 border-[#0B0C15]">
                        <IconSearch color="white" />
                    </div>
                    <NavLink to="/watchlist" className={({isActive}) => isActive ? "text-dark-primary" : "text-gray-500"}><div className="flex flex-col items-center"><IconHeart /></div></NavLink>
                    <NavLink to="/profile" className={({isActive}) => isActive ? "text-dark-primary" : "text-gray-500"}><div className="flex flex-col items-center"><IconUser /></div></NavLink>
                </div>
            </div>
        );

        const DownloadSheet = ({ tree, onClose, title }) => {
            const [currentNode, setCurrentNode] = useState(tree);
            const [history, setHistory] = useState([]);
            const [headerTitle, setHeaderTitle] = useState("Select File");

            const handleNodeClick = (node) => {
                if (node.media_type === 'folder') {
                    setHistory([...history, { nodes: currentNode, title: headerTitle }]);
                    setCurrentNode(node.children);
                    setHeaderTitle(node.text);
                } else {
                    const tg = window.Telegram?.WebApp;
                    if (tg) {
                        tg.sendData(`GET:${node.id}`);
                        tg.close();
                    } else {
                        alert(`Telegram Data: GET:${node.id} (Sent!)`);
                    }
                }
            };

            const handleBack = () => {
                if (history.length === 0) return;
                const prev = history[history.length - 1];
                setCurrentNode(prev.nodes);
                setHeaderTitle(prev.title);
                setHistory(history.slice(0, -1));
            };

            return (
                <div className="fixed inset-0 z-[60] flex items-end justify-center bg-black/80 backdrop-blur-sm animate-in fade-in">
                    <div className="bg-[#15161E] w-full max-w-md rounded-t-3xl p-6 min-h-[50vh] max-h-[85vh] flex flex-col shadow-2xl border-t border-white/10">
                        <div className="flex justify-between items-center mb-6">
                            <div className="flex items-center gap-3">
                                {history.length > 0 && <button onClick={handleBack} className="text-gray-400 text-sm">Back</button>}
                                <h3 className="text-xl font-bold text-white truncate max-w-[200px]">{headerTitle}</h3>
                            </div>
                            <button onClick={onClose} className="bg-dark-input p-2 rounded-full"><IconX /></button>
                        </div>
                        <div className="flex-1 overflow-y-auto no-scrollbar space-y-3">
                            {currentNode.map((node) => (
                                <button key={node.id} onClick={() => handleNodeClick(node)} className="w-full flex items-center gap-4 p-4 bg-dark-bg/50 rounded-xl hover:bg-dark-bg border border-white/5 transition-all active:scale-95 text-left">
                                    <div className={`p-3 rounded-full ${node.media_type === 'folder' ? 'bg-blue-500/10 text-blue-400' : 'bg-green-500/10 text-green-400'}`}>
                                        {node.media_type === 'folder' ? <IconFolder /> : <IconFile />}
                                    </div>
                                    <div className="flex-1">
                                        <p className="font-medium text-white">{node.text}</p>
                                        {node.media_type !== 'folder' && <p className="text-xs text-gray-500">Tap to receive</p>}
                                    </div>
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // --- PAGES ---

        const HomePage = () => {
            const [topMovies, setTopMovies] = useState([]);
            const [latestMovies, setLatestMovies] = useState([]);

            useEffect(() => {
                const tg = window.Telegram?.WebApp;
                if(tg) { tg.ready(); tg.expand(); tg.setHeaderColor('#0B0C15'); tg.setBackgroundColor('#0B0C15'); }
                
                // MOCK DATA for Demo (Because API might not be running locally for you)
                // In real usage, uncomment axios below
                /*
                api.get('/api/top').then(res => setTopMovies(res.data));
                api.get('/api/movies?page=1').then(res => setLatestMovies(res.data.items));
                */
               // DEMO DATA:
               setTopMovies([
                   {id:1, code:'test', title:'Oppenheimer', poster:'https://image.tmdb.org/t/p/w500/8Gxv8gSFCU0XGDykEGv7zR1n2ua.jpg', vote:8.1, year:'2023', type:'movie'},
                   {id:2, code:'test', title:'Barbie', poster:'https://image.tmdb.org/t/p/w500/iuFNMS8U5cb6xfzi51Dbkovj7vM.jpg', vote:7.2, year:'2023', type:'movie'},
               ]);
               setLatestMovies([
                   {id:3, code:'test', title:'Breaking Bad', poster:'https://image.tmdb.org/t/p/w500/ggFHVNu6YYI5L9pCfOacjizRGt.jpg', vote:9.5, year:'2008', type:'series'},
                   {id:4, code:'test', title:'Inception', poster:'https://image.tmdb.org/t/p/w500/oYuLEt3zVCKqJCZVnBNmBDXLsjC.jpg', vote:8.8, year:'2010', type:'movie'},
               ]);

            }, []);

            return (
                <div className="pb-24 pt-6 px-6">
                    <div className="flex justify-between items-center mb-8">
                        <div><p className="text-gray-400 text-xs mb-1">Welcome Back ðŸ‘‹</p><h1 className="text-2xl font-bold text-white">Guest User</h1></div>
                    </div>
                    
                    <div className="mb-8">
                        <h2 className="text-lg font-bold text-white mb-4">Trending Now</h2>
                        <div className="flex gap-4 overflow-x-auto no-scrollbar snap-x pb-4">
                            {topMovies.map(m => <MovieCard key={m.id} movie={m} />)}
                        </div>
                    </div>

                    <div>
                        <h2 className="text-lg font-bold text-white mb-4">Latest</h2>
                        <div className="grid grid-cols-3 gap-3">
                            {latestMovies.map(m => <MovieCard key={m.id} movie={m} />)}
                        </div>
                    </div>
                </div>
            );
        };

        const DetailPage = () => {
            const { code } = useParams();
            const navigate = useNavigate();
            const [showSheet, setShowSheet] = useState(false);
            
            // DEMO DATA
            const content = {
                title: "Oppenheimer",
                poster: "https://image.tmdb.org/t/p/w500/8Gxv8gSFCU0XGDykEGv7zR1n2ua.jpg",
                year: "2023",
                vote: 8.1,
                type: "movie",
                genres: "Drama, History",
                overview: "The story of American scientist J. Robert Oppenheimer and his role in the development of the atomic bomb."
            };
            
            const tree = [
                {id: 1, text: "1080p SoftSub", media_type: "url"},
                {id: 2, text: "720p Dubbed", media_type: "url"},
            ];

            return (
                <div className="pb-24 min-h-screen bg-dark-bg relative">
                    <div className="absolute top-0 left-0 w-full h-[65vh] z-0">
                        <img src={content.poster} className="w-full h-full object-cover opacity-50" />
                        <div className="absolute inset-0 bg-gradient-to-b from-dark-bg/20 via-dark-bg/80 to-dark-bg" />
                    </div>
                    <div className="relative z-10 px-6 pt-6 flex justify-between">
                        <button onClick={() => navigate(-1)} className="p-3 bg-white/10 backdrop-blur-md rounded-full"><IconBack /></button>
                    </div>
                    <div className="relative z-10 mt-[25vh] px-6 text-center">
                        <div className="w-48 mx-auto rounded-2xl overflow-hidden shadow-2xl mb-6 border-2 border-white/10">
                            <img src={content.poster} className="w-full" />
                        </div>
                        <h1 className="text-3xl font-bold text-white mb-2">{content.title}</h1>
                        <div className="flex justify-center items-center gap-4 text-gray-400 text-xs mb-6">
                            <span>{content.year}</span> <div className="w-1 h-1 bg-gray-600 rounded-full"></div> <span>IMDb {content.vote}</span>
                        </div>
                        <div className="flex gap-4 justify-center mb-8">
                            <button className="flex-1 bg-white text-black py-3.5 rounded-2xl font-bold flex items-center justify-center gap-2"><IconPlay /> Play</button>
                            <button onClick={() => setShowSheet(true)} className="flex-1 bg-white/10 backdrop-blur-md text-white py-3.5 rounded-2xl font-bold flex items-center justify-center gap-2 border border-white/10"><IconDownload /> Download</button>
                        </div>
                        <div className="text-left"><h3 className="text-lg font-bold text-white mb-2">Storyline</h3><p className="text-gray-400 text-sm">{content.overview}</p></div>
                    </div>
                    {showSheet && <DownloadSheet tree={tree} title={content.title} onClose={() => setShowSheet(false)} />}
                </div>
            );
        };

        const App = () => {
            return (
                <HashRouter>
                    <div className="max-w-md mx-auto min-h-screen bg-dark-bg text-white shadow-2xl relative overflow-hidden font-sans">
                        <Routes>
                            <Route path="/" element={<HomePage />} />
                            <Route path="/detail/:code" element={<DetailPage />} />
                            <Route path="/explore" element={<div className='p-10 text-center'>Explore Page (Demo)</div>} />
                            <Route path="/watchlist" element={<div className='p-10 text-center'>Watchlist (Demo)</div>} />
                            <Route path="/profile" element={<div className='p-10 text-center'>Profile (Demo)</div>} />
                        </Routes>
                        <BottomNav />
                    </div>
                </HashRouter>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
