<body>

    <script>

        // ğŸ”¥ğŸ”¥ğŸ”¥ Ù„ÛŒÙ†Ú© Ú©Ù„Ø§Ø¯ÙÙ„Ø± Ø®ÙˆØ¯Øª Ø±Ùˆ Ø¨Ø°Ø§Ø± ğŸ”¥ğŸ”¥ğŸ”¥
        const API_URL = "https://internationally-provinces-corp-intellectual.trycloudflare.com"; 

        let currentPage = 1;

            const btn = document.getElementById('loadMoreBtn');

            try {

                if (currentPage === 1 && !isSearching && movies.length > 0) {

                    renderGrid(movies.slice(1));

                if (isSearching) {

        function setupHero(movie) {

        function renderGrid(movies) {
            const container = document.getElementById('container');
            movies.forEach(movie => {
