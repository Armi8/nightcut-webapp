<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NightCut App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            background-color: #0f1014;
            color: #fff;
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding-bottom: 60px;
            overflow-x: hidden;
        }

        /* --- Ù‡Ø¯Ø± Ùˆ Ù…Ù†Ùˆ --- */
        .top-bar {
            position: sticky; top: 0; z-index: 100;
            background: rgba(15, 16, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-weight: 900; color: #e50914; font-size: 18px; }
        .menu-btn { font-size: 24px; cursor: pointer; padding: 5px; }

        /* --- Ù…Ù†ÙˆÛŒ Ú©Ø´ÙˆÛŒÛŒ (Sidebar) --- */
        .sidebar {
            position: fixed; top: 0; right: -250px; /* Ù…Ø®ÙÛŒ Ø¯Ø± Ø³Ù…Øª Ø±Ø§Ø³Øª */
            width: 250px; height: 100vh;
            background: #1a1a1a;
            z-index: 200;
            transition: 0.3s;
            padding-top: 60px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
        }
        .sidebar.open { right: 0; } /* Ú©Ù„Ø§Ø³ Ø¨Ø§Ø² Ø´Ø¯Ù† */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 150;
            display: none; opacity: 0; transition: 0.3s;
        }
        .overlay.open { display: block; opacity: 1; }
        
        .menu-item {
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            cursor: pointer; display: flex; align-items: center; gap: 10px;
        }
        .menu-item:active { background: #333; }
        .menu-icon { width: 20px; text-align: center; }

        /* --- Ø§Ø³Ù„Ø§ÛŒØ¯Ø± (Carousel) --- */
        .slider-container {
            position: relative;
            width: 100%;
            height: 250px; /* Ø§Ø±ØªÙØ§Ø¹ Ø¨Ù†Ø± */
            overflow: hidden;
            margin-bottom: 20px;
        }
        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; transition: opacity 0.8s ease-in-out;
            background-size: cover; background-position: center top;
        }
        .slide.active { opacity: 1; }
        .slide-content {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, #0f1014, transparent);
            padding: 20px;
        }
        .slide-tag { 
            background: #e50914; padding: 3px 8px; border-radius: 4px; 
            font-size: 10px; font-weight: bold; margin-bottom: 5px; display: inline-block;
        }
        .slide-title { font-size: 20px; font-weight: bold; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

        /* --- Ú¯Ø±ÛŒØ¯ ÙÛŒÙ„Ù…â€ŒÙ‡Ø§ (2 Ø³ØªÙˆÙ†Ù‡) --- */
        .section-header { padding: 0 15px; font-weight: bold; color: #ccc; margin-bottom: 10px; display: flex; justify-content: space-between;}
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Ø¯Ù‚ÛŒÙ‚Ø§ Û² Ø³ØªÙˆÙ† */
            gap: 12px;
            padding: 0 15px;
        }

        .movie-card {
            background: #1f2024;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.1s;
        }
        .movie-card:active { transform: scale(0.96); }
        
        .poster-wrapper {
            position: relative;
            aspect-ratio: 2/3; /* Ø§Ø³ØªØ§Ù†Ø¯Ø§Ø±Ø¯ Ù¾ÙˆØ³ØªØ± */
        }
        .poster-img { width: 100%; height: 100%; object-fit: cover; }
        
        .badge {
            position: absolute; top: 6px; right: 6px;
            background: rgba(0,0,0,0.75); color: #ffd700;
            font-size: 10px; padding: 2px 6px; border-radius: 4px;
            backdrop-filter: blur(4px); font-weight: bold;
        }
        .type-badge {
            position: absolute; top: 6px; left: 6px;
            background: rgba(229, 9, 20, 0.8); color: white;
            font-size: 9px; padding: 2px 5px; border-radius: 3px;
        }
        
        .movie-info { padding: 8px; text-align: center; }
        .movie-name {
            font-size: 12px; white-space: nowrap; overflow: hidden; 
            text-overflow: ellipsis; color: #ddd; direction: ltr;
        }

        /* Ø¯Ú©Ù…Ù‡ Ù„ÙˆØ¯ */
        .load-more-btn {
            display: block; margin: 20px auto; padding: 10px 30px;
            background: #2a2a2a; color: #aaa; border: 1px solid #333;
            border-radius: 20px; cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <div style="padding: 0 20px 20px; font-weight: bold; color: #e50914; font-size: 20px;">NightCut Menu</div>
        
        <div class="menu-item" onclick="filterContent('all')">
            <span class="menu-icon">ğŸ </span> Ù‡Ù…Ù‡
        </div>
        <div class="menu-item" onclick="filterContent('movie')">
            <span class="menu-icon">ğŸ¬</span> ÙÛŒÙ„Ù…â€ŒÙ‡Ø§
        </div>
        <div class="menu-item" onclick="filterContent('series')">
            <span class="menu-icon">ğŸ“º</span> Ø³Ø±ÛŒØ§Ù„â€ŒÙ‡Ø§
        </div>
        <div class="menu-item" onclick="alert('Ø¨Ù‡ Ø²ÙˆØ¯ÛŒ!')">
            <span class="menu-icon">ğŸ­</span> Ú˜Ø§Ù†Ø±Ù‡Ø§ (Ø¨Ù‡ Ø²ÙˆØ¯ÛŒ)
        </div>
    </div>

    <div class="top-bar">
        <div class="logo">NIGHT CUT</div>
        <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
    </div>

    <div class="slider-container" id="slider">
        </div>

    <div class="section-header">
        <span id="list-title">ØªØ§Ø²Ù‡â€ŒÙ‡Ø§ÛŒ Ø±Ø¨Ø§Øª</span>
    </div>

    <div class="movie-grid" id="container"></div>
    <button class="load-more-btn" id="loadMore" onclick="loadMovies()">Ø¨ÛŒØ´ØªØ± ğŸ‘‡</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#0f1014');

        // ğŸ”¥ğŸ”¥ğŸ”¥ Ù„ÛŒÙ†Ú© Ú©Ù„Ø§Ø¯ÙÙ„Ø± Ø®ÙˆØ¯Øª Ø±Ùˆ Ø¨Ø°Ø§Ø± ğŸ”¥ğŸ”¥ğŸ”¥
        const API_URL = "https://internationally-provinces-corp-intellectual.trycloudflare.com"; 


        let currentPage = 1;
        let currentType = null; // movie, series, or null (all)

        // --- ØªÙˆØ§Ø¨Ø¹ Ù…Ù†Ùˆ ---
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('open');
            tg.HapticFeedback.impactOccurred('light');
        }

        async function filterContent(type) {
            toggleMenu(); // Ø¨Ø³ØªÙ† Ù…Ù†Ùˆ
            currentType = type === 'all' ? null : type;
            currentPage = 1;
            document.getElementById('container').innerHTML = '';
            
            let title = "ØªØ§Ø²Ù‡â€ŒÙ‡Ø§ÛŒ Ø±Ø¨Ø§Øª";
            if(type === 'movie') title = "Ù„ÛŒØ³Øª ÙÛŒÙ„Ù…â€ŒÙ‡Ø§";
            if(type === 'series') title = "Ù„ÛŒØ³Øª Ø³Ø±ÛŒØ§Ù„â€ŒÙ‡Ø§";
            document.getElementById('list-title').innerText = title;

            await loadMovies();
        }

        // --- ØªÙˆØ§Ø¨Ø¹ Ø§Ø³Ù„Ø§ÛŒØ¯Ø± ---
        async function loadTopSlider() {
            try {
                const res = await fetch(`${API_URL}/api/top`);
                const movies = await res.json();
                const slider = document.getElementById('slider');
                
                if(movies.length === 0) {
                    slider.style.display = 'none';
                    return;
                }

                movies.forEach((m, i) => {
                    const slide = document.createElement('div');
                    slide.className = `slide ${i === 0 ? 'active' : ''}`;
                    // Ø§Ø² Ø¹Ú©Ø³ Ø¨Ø§ Ú©ÛŒÙÛŒØª ØªØ± Ø¨Ø±Ø§ÛŒ Ø¨Ú©Ú¯Ø±Ø§Ù†Ø¯ Ø§Ø³ØªÙØ§Ø¯Ù‡ Ù…ÛŒÚ©Ù†ÛŒÙ…
                    // Ø¨Ø±Ø§ÛŒ Ø³Ø§Ø¯Ú¯ÛŒ Ù‡Ù…ÙˆÙ† Ù¾ÙˆØ³ØªØ± Ø±Ùˆ Ù…ÛŒØ°Ø§Ø±ÛŒÙ… ÙˆÙ„ÛŒ Ø¨Ø§ Ø§Ø³ØªØ§ÛŒÙ„ cover
                    slide.style.backgroundImage = `linear-gradient(to top, #0f1014, transparent), url('${m.poster}')`;
                    slide.onclick = () => tg.sendData(m.code);
                    
                    slide.innerHTML = `
                        <div class="slide-content">
                            <span class="slide-tag">#${i+1} Ù¾Ø±Ø¨Ø§Ø²Ø¯ÛŒØ¯</span>
                            <div class="slide-title">${m.title}</div>
                        </div>
                    `;
                    slider.appendChild(slide);
                });

                // Ø´Ø±ÙˆØ¹ Ú†Ø±Ø®Ø´ Ø§Ø³Ù„Ø§ÛŒØ¯
                startSliderInterval();

            } catch (e) { console.error("Slider Error:", e); }
        }

        function startSliderInterval() {
            const slides = document.querySelectorAll('.slide');
            if(slides.length < 2) return;
            
            let index = 0;
            setInterval(() => {
                slides[index].classList.remove('active');
                index = (index + 1) % slides.length;
                slides[index].classList.add('active');
            }, 4000); // Ù‡Ø± 4 Ø«Ø§Ù†ÛŒÙ‡
        }

        // --- ØªÙˆØ§Ø¨Ø¹ Ù„ÛŒØ³Øª ÙÛŒÙ„Ù… ---
        async function loadMovies() {
            const btn = document.getElementById('loadMore');
            btn.innerText = "â³ ...";
            
            try {
                let url = `${API_URL}/api/movies?page=${currentPage}`;
                if (currentType) url += `&type=${currentType}`;

                const res = await fetch(url);
                const movies = await res.json();
                
                btn.innerText = "Ø¨ÛŒØ´ØªØ± ğŸ‘‡";
                if(movies.length === 0) btn.style.display = 'none';

                const container = document.getElementById('container');
                
                movies.forEach(m => {
                    const card = document.createElement('div');
                    card.className = 'movie-card';
                    card.onclick = () => {
                        tg.HapticFeedback.impactOccurred('light');
                        tg.sendData(m.code);
                    }
                    
                    const typeLabel = m.type === 'movie' ? 'FILM' : 'SERIES';
                    
                    card.innerHTML = `
                        <div class="poster-wrapper">
                            <img class="poster-img" src="${m.poster}" loading="lazy">
                            <div class="badge">â­ ${m.vote}</div>
                            <div class="type-badge">${typeLabel}</div>
                        </div>
                        <div class="movie-info">
                            <div class="movie-name">${m.title}</div>
                        </div>
                    `;
                    container.appendChild(card);
                });
                currentPage++;

            } catch (e) { btn.innerText = "Ø®Ø·Ø§"; }
        }

        // Ø´Ø±ÙˆØ¹ Ø¨Ø±Ù†Ø§Ù…Ù‡
        loadTopSlider();
        loadMovies();

    </script>
</body>
</html>
