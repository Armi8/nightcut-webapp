<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;800&display=swap" rel="stylesheet">

    <style>

        /* --- Ù‡Ø¯Ø± Ù¾Ø±ÙˆÙØ§ÛŒÙ„ --- */

        }
        .user-profile {

        }
        .avatar {
            width: 50px; height: 50px; border-radius: 50%;
            object-fit: cover; border: 2px solid #222;
            background: #222;
        }
        .welcome-text { font-size: 11px; color: var(--text-muted); }
        .username-text { font-size: 16px; font-weight: 800; }

        .menu-btn {
            width: 40px; height: 40px; background: #1a1b1f;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 22px; cursor: pointer; color: white;
        }

        /* --- Ø§Ø³ØªØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ø³Ú©Ø´Ù† --- */
        .section-header {
            display: flex; justify-content: space-between; align-items: flex-end;
            padding: 0 20px; margin-bottom: 15px; margin-top: 20px;
        }
        .section-title { font-size: 20px; font-weight: 800; }
        .view-all { font-size: 12px; color: var(--text-muted); text-decoration: none; }

        /* --- Ø§Ø³Ù„Ø§ÛŒØ¯Ø± Ø§ÙÙ‚ÛŒ --- */
        .scroll-container {
            display: flex; gap: 20px; overflow-x: auto;
            padding: 0 20px 30px 20px;
            scroll-snap-type: x mandatory;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        .movie-card-large {
            flex: 0 0 240px; position: relative;
            scroll-snap-align: center;
        }

        .poster-container {
            width: 100%; aspect-ratio: 2/3;
            border-radius: 24px; overflow: hidden; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .poster-img { width: 100%; height: 100%; object-fit: cover; }
        .poster-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 15%, transparent 60%);
        }

        .card-info {
            position: absolute; bottom: 15px; left: 15px; right: 15px; z-index: 2;
        }
        .movie-title { font-size: 18px; font-weight: bold; margin-bottom: 5px; text-shadow: 0 2px 4px black; }
        
        .rating-row { display: flex; align-items: center; gap: 5px; margin-bottom: 8px; font-size: 12px; font-weight: bold;}
        .star { color: #f1c40f; }

        .tags { display: flex; gap: 5px; }
        .tag {
            padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: bold;
            text-transform: uppercase;
        }
        .tag.blue { background: rgba(52, 152, 219, 0.3); color: #85c1e9; }
        .tag.purple { background: rgba(155, 89, 182, 0.3); color: #d7bde2; }

        /* --- Ù„ÛŒØ³Øª Ø¹Ù…ÙˆØ¯ÛŒ --- */
        .vertical-list { padding: 0 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .movie-card-small {
            display: flex; gap: 15px; align-items: center;
            background: #15161a; padding: 10px; border-radius: 16px;
        }
        .small-poster { width: 70px; height: 70px; border-radius: 12px; object-fit: cover; }
        .small-info { flex: 1; }
        .small-title { font-size: 14px; font-weight: bold; margin-bottom: 4px; }
        .small-meta { font-size: 11px; color: var(--text-muted); }
        .play-btn-small {
            width: 35px; height: 35px; background: #222; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: var(--text-muted);
        }

        /* Ù„ÙˆØ¯ÛŒÙ†Ú¯ */
        .skeleton { background: #222; width: 100%; height: 100%; animation: pulse 1.5s infinite; border-radius: inherit; }
        @keyframes pulse { 0% {opacity: 0.5;} 50% {opacity: 1;} 100% {opacity: 0.5;} }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-profile">
            <img src="" class="avatar" id="userAvatar">
            <div>
                <div class="welcome-text">Ø®ÙˆØ´ Ø§ÙˆÙ…Ø¯ÛŒ ğŸ‘‹</div>
                <div class="username-text" id="userName">Ú©Ø§Ø±Ø¨Ø± Ù…Ù‡Ù…Ø§Ù†</div>
            </div>
        </div>
        <div class="menu-btn"><i class="bi bi-list"></i></div>
    </div>

    <div class="section-header">
        <div class="section-title">Ù…Ø­Ø¨ÙˆØ¨â€ŒØªØ±ÛŒÙ†â€ŒÙ‡Ø§</div>
        <a href="#" class="view-all">Ù…Ø´Ø§Ù‡Ø¯Ù‡ Ù‡Ù…Ù‡</a>
    </div>

    <div class="scroll-container" id="popularContainer">
        <div class="movie-card-large"><div class="poster-container"><div class="skeleton"></div></div></div>
        <div class="movie-card-large"><div class="poster-container"><div class="skeleton"></div></div></div>

    <div class="section-header">
        <div class="section-title">ØªØ§Ø²Ù‡â€ŒÙ‡Ø§</div>
        <a href="#" class="view-all">Ù…Ø´Ø§Ù‡Ø¯Ù‡ Ù‡Ù…Ù‡</a>
    </div>

    <div class="vertical-list" id="newContainer">
        <div class="skeleton" style="height: 80px; border-radius: 16px;"></div>
        <div class="skeleton" style="height: 80px; border-radius: 16px; margin-top:10px;"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#0f1014');

        // ğŸ”¥ğŸ”¥ğŸ”¥ Ù„ÛŒÙ†Ú© Ú©Ù„Ø§Ø¯ÙÙ„Ø± Ø®ÙˆØ¯Øª Ø±Ùˆ Ø¨Ø°Ø§Ø± ğŸ”¥ğŸ”¥ğŸ”¥
        const API_URL = "https://baths-differ-yourself-poll.trycloudflare.com";

        // --- ØªÙ†Ø¸ÛŒÙ… Ø§Ø·Ù„Ø§Ø¹Ø§Øª Ú©Ø§Ø±Ø¨Ø± ---
        function setupUser() {
            // Ø¢ÙˆØ§ØªØ§Ø± Ù¾ÛŒØ´â€ŒÙØ±Ø¶
            let avatarUrl = "https://ui-avatars.com/api/?name=Guest&background=random";
            let name = "Ú©Ø§Ø±Ø¨Ø± Ø¹Ø²ÛŒØ²";

            // Ø¯Ø±ÛŒØ§ÙØª Ø§Ø² ØªÙ„Ú¯Ø±Ø§Ù…
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const u = tg.initDataUnsafe.user;
                
                // ØªØ±Ú©ÛŒØ¨ Ù†Ø§Ù… Ùˆ Ù†Ø§Ù… Ø®Ø§Ù†ÙˆØ§Ø¯Ú¯ÛŒ
                name = u.first_name + (u.last_name ? " " + u.last_name : "");
                
                // Ø§Ú¯Ø± Ø¹Ú©Ø³ Ø¯Ø§Ø´Øª Ø§Ø³ØªÙØ§Ø¯Ù‡ Ú©Ù†ØŒ ÙˆÚ¯Ø±Ù†Ù‡ Ø¢ÙˆØ§ØªØ§Ø± Ø¨Ø§ Ø­Ø±ÙˆÙ Ø§Ø³Ù…Ø´ Ø¨Ø³Ø§Ø²
                if (u.photo_url) {
                    avatarUrl = u.photo_url;
                } else {
                    avatarUrl = `https://ui-avatars.com/api/?name=${name}&background=random&color=fff`;
                }
            }

            document.getElementById('userName').innerText = name;
            document.getElementById('userAvatar').src = avatarUrl;
        }

        async function fetchData() {
            try {
                const resPop = await fetch(`${API_URL}/api/movies?page=1`);
                const popularMovies = await resPop.json();
                renderPopular(popularMovies);

                const resNew = await fetch(`${API_URL}/api/movies?page=2`);
                const newMovies = await resNew.json();
                renderNew(newMovies);
            } catch (e) { console.error(e); }
        }

        function renderPopular(movies) {
            const container = document.getElementById('popularContainer');
            container.innerHTML = '';
            movies.forEach(m => {
                const genres = ["Ø§Ú©Ø´Ù†", "Ø¯Ø±Ø§Ù…", "Ø¹Ù„Ù…ÛŒ ØªØ®ÛŒÙ„ÛŒ"];
                const g1 = genres[Math.floor(Math.random()*genres.length)];
                const g2 = genres[Math.floor(Math.random()*genres.length)];

                const card = document.createElement('div');
                card.className = 'movie-card-large';
                card.onclick = () => { tg.HapticFeedback.impactOccurred('medium'); tg.sendData(m.code); };

                card.innerHTML = `
                    <div class="poster-container">
                        <img src="${m.poster}" class="poster-img">
                        <div class="poster-overlay"></div>
                        
                        <div class="card-info">
                            <div class="movie-title">${m.title}</div>
                            <div class="rating-row">
                                <span class="star"><i class="bi bi-star-fill"></i></span>
                                <span>${m.vote}</span>
                            </div>
                            <div class="tags">
                                <span class="tag blue">${g1}</span>
                                <span class="tag purple">${g2}</span>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderNew(movies) {
            const container = document.getElementById('newContainer');
            container.innerHTML = '';
            movies.slice(0, 10).forEach(m => {
                const card = document.createElement('div');
                card.className = 'movie-card-small';
                card.onclick = () => { tg.HapticFeedback.impactOccurred('light'); tg.sendData(m.code); };

                card.innerHTML = `
                    <img src="${m.poster}" class="small-poster">
                    <div class="small-info">
                        <div class="small-title">${m.title}</div>
                        <div class="small-meta">Ú©ÛŒÙÛŒØª Ø¨Ø§Ù„Ø§ â€¢ Ø²ÛŒØ±Ù†ÙˆÛŒØ³ ÙØ§Ø±Ø³ÛŒ</div>

        }

        setupUser();

    </script>
