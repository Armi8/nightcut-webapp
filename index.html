<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NightCut Video UI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --bg: #0f1014;
            --card-bg: #1a1b1f;
            --text: #ffffff;
            --text-muted: #8e929b;
            --primary: #2ecc71; /* Ø³Ø¨Ø² Ù…Ø´Ø§Ø¨Ù‡ ÙˆÛŒØ¯ÛŒÙˆ */
            --accent-blue: #3498db;
            --accent-purple: #9b59b6;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding-bottom: 80px; /* Ø¬Ø§ Ø¨Ø±Ø§ÛŒ Ù†ÙˆÛŒÚ¯ÛŒØ´Ù† Ù¾Ø§ÛŒÛŒÙ† */
            overflow-x: hidden;
        }

        /* --- Ù‡Ø¯Ø± (Ù¾Ø±ÙˆÙØ§ÛŒÙ„ Ùˆ Ù…Ù†Ùˆ) --- */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px;
        }
        .user-profile {
            display: flex; align-items: center; gap: 10px;
        }
        .avatar {
            width: 45px; height: 45px; border-radius: 50%;
            object-fit: cover; border: 2px solid #333;
        }
        .menu-btn {
            width: 40px; height: 40px; background: #222;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: white; cursor: pointer;
        }

        /* --- Ø¨Ù†Ø± Ù¾Ø±Ù…ÛŒÙˆÙ… (Ø³Ø¨Ø²) --- */
        .premium-banner {
            margin: 0 20px 25px 20px;
            background: linear-gradient(135deg, #1e3c2f, #111);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid #2ecc7133;
        }
        .premium-content h3 { margin: 0 0 5px 0; font-size: 16px; width: 70%; }
        .premium-content p { margin: 0 0 15px 0; font-size: 12px; color: #aaa; width: 60%; }
        .btn-premium {
            background: var(--primary); color: #000; border: none;
            padding: 8px 16px; border-radius: 20px; font-weight: bold; font-size: 12px;
        }
        .banner-img-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://image.tmdb.org/t/p/w500/u3bZgnGQ9TWA75dAQvpBF08f2AC.jpg') center/cover;
            opacity: 0.2; pointer-events: none; z-index: 0;
        }

        /* --- Ø³Ú©Ø´Ù†â€ŒÙ‡Ø§ --- */
        .section-header {
            display: flex; justify-content: space-between; align-items: flex-end;
            padding: 0 20px; margin-bottom: 15px;
        }
        .section-title { font-size: 20px; font-weight: 800; }
        .view-all { font-size: 12px; color: var(--text-muted); text-decoration: none; }

        /* --- Ø§Ø³Ù„Ø§ÛŒØ¯Ø± Ø§ÙÙ‚ÛŒ (Popular) --- */
        .scroll-container {
            display: flex; gap: 20px; overflow-x: auto;
            padding: 0 20px 30px 20px; /* Ù¾Ø¯ÛŒÙ†Ú¯ Ù¾Ø§ÛŒÛŒÙ† Ø¨Ø±Ø§ÛŒ Ø³Ø§ÛŒÙ‡ */
            scroll-snap-type: x mandatory;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        .movie-card-large {
            flex: 0 0 240px; /* Ø¹Ø±Ø¶ Ø«Ø§Ø¨Øª Ú©Ø§Ø±Øª */
            position: relative;
            border-radius: 24px;
            overflow: visible; /* Ø¨Ø±Ø§ÛŒ Ø§ÛŒÙ†Ú©Ù‡ Ø³Ø§ÛŒÙ‡ Ø¨ÛŒØ±ÙˆÙ† Ø¨Ø²Ù†Ù‡ */
            scroll-snap-align: center;
        }

        .poster-container {
            width: 100%; aspect-ratio: 2/3;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); /* Ø³Ø§ÛŒÙ‡ Ø¹Ù…ÛŒÙ‚ */
        }
        
        .poster-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Ú¯Ø±Ø§Ø¯ÛŒÙ†Øª Ø±ÙˆÛŒ Ø¹Ú©Ø³ */
        .poster-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 10%, transparent 60%);
        }

        .fav-icon {
            position: absolute; top: 15px; right: 15px;
            background: rgba(255,255,255,0.2); backdrop-filter: blur(5px);
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; color: white;
        }

        .card-info {
            position: absolute; bottom: 15px; left: 15px; right: 15px;
            z-index: 2;
        }
        .movie-title { font-size: 18px; font-weight: bold; margin-bottom: 5px; text-shadow: 0 2px 4px black; }
        
        .rating-row { display: flex; align-items: center; gap: 5px; margin-bottom: 8px; font-size: 12px; font-weight: bold;}
        .star { color: #f1c40f; }

        .tags { display: flex; gap: 5px; }
        .tag {
            padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: bold;
            text-transform: uppercase;
        }
        .tag.blue { background: rgba(52, 152, 219, 0.3); color: #85c1e9; }
        .tag.purple { background: rgba(155, 89, 182, 0.3); color: #d7bde2; }

        /* --- Ù„ÛŒØ³Øª Ø¹Ù…ÙˆØ¯ÛŒ (New) --- */
        .vertical-list { padding: 0 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .movie-card-small {
            display: flex; gap: 15px; align-items: center;
            background: #15161a; padding: 10px; border-radius: 16px;
        }
        .small-poster {
            width: 70px; height: 70px; border-radius: 12px; object-fit: cover;
        }
        .small-info { flex: 1; }
        .small-title { font-size: 14px; font-weight: bold; margin-bottom: 4px; }
        .small-meta { font-size: 11px; color: var(--text-muted); }
        .play-btn-small {
            width: 35px; height: 35px; background: #222; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: var(--text-muted);
        }

        /* --- Ù„ÙˆØ¯ÛŒÙ†Ú¯ --- */
        .skeleton { background: #222; width: 100%; height: 100%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% {opacity: 0.5;} 50% {opacity: 1;} 100% {opacity: 0.5;} }

    </style>
</head>
<body>

    <div class="header">
        <div class="user-profile">
            <img src="https://ui-avatars.com/api/?name=User&background=random" class="avatar" id="userAvatar">
            <div style="font-size: 14px;">
                <div style="color:#777; font-size: 11px;">Welcome Back</div>
                <div id="userName" style="font-weight:bold;">User</div>
            </div>
        </div>
        <div class="menu-btn"><i class="bi bi-list"></i></div>
    </div>

    <div class="premium-banner">
        <div class="banner-img-overlay"></div>
        <div class="premium-content" style="position: relative; z-index: 1;">
            <h3>Watch favorite movies without any ads</h3>
            <p>Only $4.99/month</p>
            <button class="btn-premium">Get Premium</button>
        </div>
    </div>

    <div class="section-header">
        <div class="section-title">Popular</div>
        <a href="#" class="view-all">View all</a>
    </div>

    <div class="scroll-container" id="popularContainer">
        <div class="movie-card-large"><div class="poster-container"><div class="skeleton"></div></div></div>
        <div class="movie-card-large"><div class="poster-container"><div class="skeleton"></div></div></div>
    </div>

    <div class="section-header" style="margin-top: 20px;">
        <div class="section-title">New</div>
        <a href="#" class="view-all">View all</a>
    </div>

    <div class="vertical-list" id="newContainer">
        <div class="skeleton" style="height: 80px; border-radius: 16px;"></div>
    </div>


    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#0f1014'); // Ø±Ù†Ú¯ Ù‡Ø¯Ø± Ù…Ø´Ú©ÛŒ

        // Ú¯Ø±ÙØªÙ† Ø§Ø·Ù„Ø§Ø¹Ø§Øª Ú©Ø§Ø±Ø¨Ø± Ø§Ø² ØªÙ„Ú¯Ø±Ø§Ù…
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            document.getElementById('userName').innerText = user.first_name;
            if(user.photo_url) document.getElementById('userAvatar').src = user.photo_url;
        }

        // ğŸ”¥ğŸ”¥ğŸ”¥ Ù„ÛŒÙ†Ú© Ú©Ù„Ø§Ø¯ÙÙ„Ø± Ø®ÙˆØ¯Øª Ø±Ùˆ Ø¨Ø°Ø§Ø± ğŸ”¥ğŸ”¥ğŸ”¥
        const API_URL = "https://baths-differ-yourself-poll.trycloudflare.com";

        async function fetchData() {
            try {
                // 1. Ø¯Ø±ÛŒØ§ÙØª ÙÛŒÙ„Ù…â€ŒÙ‡Ø§ÛŒ Ù…Ø­Ø¨ÙˆØ¨ (Popular)
                // Ø¨Ø±Ø§ÛŒ ØªÙ†ÙˆØ¹ØŒ Ø§Ø² API Ù…ÛŒÚ¯ÛŒÙ… ØµÙØ­Ù‡ 1 Ø±Ùˆ Ø¨Ø¯Ù‡
                const resPop = await fetch(`${API_URL}/api/movies?page=1`);
                const popularMovies = await resPop.json();
                renderPopular(popularMovies);

                // 2. Ø¯Ø±ÛŒØ§ÙØª ÙÛŒÙ„Ù…â€ŒÙ‡Ø§ÛŒ Ø¬Ø¯ÛŒØ¯ (New)
                // Ø§Ø² API Ù…ÛŒÚ¯ÛŒÙ… ØµÙØ­Ù‡ 2 Ø±Ùˆ Ø¨Ø¯Ù‡ (Ú©Ù‡ ØªÚ©Ø±Ø§Ø±ÛŒ Ù†Ø¨Ø§Ø´Ù‡)
                const resNew = await fetch(`${API_URL}/api/movies?page=2`);
                const newMovies = await resNew.json();
                renderNew(newMovies);

            } catch (e) {
                console.error("Error:", e);
            }
        }

        function renderPopular(movies) {
            const container = document.getElementById('popularContainer');
            container.innerHTML = '';

            movies.forEach(m => {
                // Ú˜Ø§Ù†Ø±Ù‡Ø§ÛŒ Ø±Ù†Ø¯ÙˆÙ… Ø¨Ø±Ø§ÛŒ Ù‚Ø´Ù†Ú¯ÛŒ (Ú†ÙˆÙ† ØªÙˆ Ø¯ÛŒØªØ§Ø¨ÛŒØ³ ÙØ¹Ù„ÛŒ Ù†Ø¯Ø§Ø±ÛŒÙ…)
                const genres = ["Adventure", "Fantasy", "Action"];
                const randomGenre1 = genres[Math.floor(Math.random() * genres.length)];
                const randomGenre2 = genres[Math.floor(Math.random() * genres.length)];

                const card = document.createElement('div');
                card.className = 'movie-card-large';
                card.onclick = () => tg.sendData(m.code);

                card.innerHTML = `
                    <div class="poster-container">
                        <img src="${m.poster}" class="poster-img">
                        <div class="poster-overlay"></div>
                        <div class="fav-icon"><i class="bi bi-heart"></i></div>
                        
                        <div class="card-info">
                            <div class="movie-title">${m.title}</div>
                            <div class="rating-row">
                                <span class="star"><i class="bi bi-star-fill"></i></span>
                                <span>${m.vote}</span>
                            </div>
                            <div class="tags">
                                <span class="tag blue">${randomGenre1}</span>
                                <span class="tag purple">${randomGenre2}</span>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderNew(movies) {
            const container = document.getElementById('newContainer');
            container.innerHTML = '';

            movies.slice(0, 5).forEach(m => { // ÙÙ‚Ø· 5 ØªØ§ÛŒ Ø§ÙˆÙ„
                const card = document.createElement('div');
                card.className = 'movie-card-small';
                card.onclick = () => tg.sendData(m.code);

                card.innerHTML = `
                    <img src="${m.poster}" class="small-poster">
                    <div class="small-info">
                        <div class="small-title">${m.title}</div>
                        <div class="small-meta">Season 1 â€¢ Episode ${Math.floor(Math.random() * 10) + 1}</div>
                    </div>
                    <div class="play-btn-small"><i class="bi bi-play-fill"></i></div>
                `;
                container.appendChild(card);
            });
        }

        fetchData();

    </script>
</body>
</html>
